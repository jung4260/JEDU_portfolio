<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="pageNation(pageVOlearnDel)">
	
<div class="page">
	<link rel="stylesheet" href="/css/baseLayout/page.css">
	<ul>
		<li th:if="${pageVO.total != 0}">
			<a th:href="@{learnDeleteHistory(page=1, 
						  			  amount=${pageVO.amount}
						  			  )}">
				<i class="fa fa-angle-double-left"aria-hidden="true"></i>
			</a>
		</li>
			
		<th:block th:if="${pageVO.prev}">
			<li style="margin-right:5px;">
				<a th:href="@{learnDeleteHistory(page=${pageVO.start - 1}, 
							  			  amount=${pageVO.amount}
							  			  )}">
					<i class="fa fa-angle-left"aria-hidden="true"></i>
				</a>
			</li>
		</th:block>
		
		<th:block th:each="page : ${pageVO.pageList}">
			<li th:class="${pageVO.page == page ? 'on' : ''}">
				<a th:href="@{learnDeleteHistory(page=${page}, 
							  			  amount=${pageVO.amount}
							  			  )}">[[${page}]]</a>
			</li>
		</th:block>
		
		<th:block th:if="${pageVO.next}">
			<li style="margin-left:5px;">
				<a th:href="@{learnDeleteHistory(page=${pageVO.end + 1}, 
							  			  amount=${pageVO.amount}
							  			  )}">
					<i class="fa fa-angle-right"aria-hidden="true"></i>
				</a>
			</li>
		</th:block>
		
		<li th:if="${pageVO.total != 0}">
			<a th:href="@{learnDeleteHistory(page=${pageVO.realEnd}, 
							  			  amount=${pageVO.amount}
							  			  )}">
				<i class="fa fa-angle-double-right"aria-hidden="true"></i>
			</a>
		</li>
	
	</ul>
					
</div>
	
	
</th:block>

</html>
