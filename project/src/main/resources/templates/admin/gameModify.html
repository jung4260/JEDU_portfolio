<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{./baseLayout/base_f :: setContent( ~{ :: .wrap} ) }">

<div class="wrap">
<script src="/js/frame/gameRegist.js" defer></script>
  <div class="wrap__content">
    <form action="/admin/gameModifyForm" method="post" class="regist__wrap" enctype="multipart/form-data">
    <input type="hidden" name="game_no" th:value="${vo.game_no}">
      <!-- 컨텐츠 등록 -->
      <div class="regist__left">

        <div class="regist__left__above">
          <span>게임 컨텐츠 수정</span>
          <div class="left__above__button">
            <button type="submit">등록</button>
            <button type="reset">취소</button>
          </div>
        </div>
        <div class="regist__left__below">

          <!-- 구분 선택 -->
          <div class="regist__item__select">
            <span>구분</span>
            <div class="item__subMenu">
              <input type="checkbox" value="0" id="tutorial" name=""> 
              <span>튜토리얼</span>
            </div>
            <div class="item__subMenu">
              <input type="checkbox" value="1" id="learning" name=""> 
              <span>교육영상</span>
            </div>
          </div>

          <!-- 제목 입력 -->
          <div class="regist__below__item">
            <span>제목</span>
            <input type="text" id="gameContent__title" name="game_title" th:placeholder="${vo.game_title}">
          </div>

          <!-- 레벨 선택 -->
          <div class="regist__item__select">
            <span>레벨</span>
            <div class="item__subMenu">
              <input type="checkbox" value="1" id="first__level" name="game_target_level" th:checked="${vo.game_target_level == 1}"> 
              <span>초급</span>
            </div>
            <div class="item__subMenu">
              <input type="checkbox" value="2" id="second__level" name="game_target_level" th:checked="${vo.game_target_level == 2}"> 
              <span>중급</span>
            </div>
            <div class="item__subMenu">
              <input type="checkbox" value="3" id="third__level" name="game_target_level" th:checked="${vo.game_target_level == 3}"> 
              <span>고급</span>
            </div>
            <div class="item__subMenu">
              <input type="checkbox" value="4" id="fourth__level" name="game_target_level" th:checked="${vo.game_target_level == 4}"> 
              <span>프로</span>
            </div>
          </div>

          <!-- 구독 개월 수 입력 -->
          <div class="regist__below__item">
            <span>구독 개월</span>
            <input type="text" id="monthsInput" oninput="calculateDateRange()" autocomplete="off" placeholder="숫자만 입력해주세요.">
          </div>

          <!-- 구독 가능 기간 -->
          <div class="regist__item__date">
            <span>구독 기간</span>
            <input type="text" id="startDate" name="game_sub_startDate" th:value="${vo.game_sub_startDate}" readonly> -
            <input type="text" id="endDate" name="game_sub_endDate" readonly th:value="${vo.game_sub_endDate}">
          </div>

          <!-- 구독 가능 인원 -->
          <div class="regist__below__item">
            <span>구독 가능 인원</span>
            <input type="text" id="counter" autocomplete="off" name="game_count" th:placeholder="${vo.game_count}">
          </div>

          <!-- 정가 -->
          <div class="regist__item__money">
            <span>정가</span>
            <input type="text" autocomplete="off" id="origin__price" name="game_price" th:placeholder="${vo.game_price}" onblur="addMoney()">
          </div>

          <!-- 할인율 -->
          <div class="regist__item__money">
            <span>할인율</span>
            <input type="text" autocomplete="off" id="discount__rate" placeholder="숫자만 입력해주세요." onblur="addDiscount()">
          </div>

          <!-- 판매가 -->
          <div class="regist__item__money">
            <span>판매가</span>
            <input type="text" autocomplete="off" id="result__price" name="game_discount_price" readonly th:placeholder="${vo.game_discount_price}" onblur="result__price()" >
          </div>

          <!-- 컨텐츠 설명 -->
          <div class="regist__item__textArea">
            <span>패키지 내용</span>
            <textarea name="game_content" th:placeholder="${vo.game_content}"></textarea>
          </div>
          
          <!-- 파일 -->
          <div class="regist__item__file">
            <span>썸네일</span>
            <input type="file" id="fileInput" name="inputFile" >
          </div>

			<input type="hidden" value="Y" name="del_check">
        </div>

      </div>

      <!-- 컨텐츠 미리보기 -->
      <div class="regist__right">

        <div class="regist__right__wrapper">

          <div class="regist__content__post">

            <img id="previewImage" src="/img/background.png" alt="">
            <div id="post__type"></div>
            <div id="post__title"></div>
            <div id="post__level"></div>
            <div id="post__count"></div>

          </div>



        </div>

      </div>


    </form>
  </div>
</div>
  
</th:block>
</html>
